<!DOCTYPE html>
<html>
    <head>
        <title>JS Game</title>
        <style>body{margin:0; overflow:hidden;}</style>
    </head>
    <body>
        <canvas></canvas>
        <style>canvas{background:#ffcf40;}</style>
        <p id="score">Score: 0</p>
        <p id="highscoreNow">Highscore: 0</p>
        <style>#score{position: absolute; top: 30px; right: 40px; font-size: 20px; color:white; background:##fffce2; font-family: 'Helvetica Neue', sans-serif;}</style>
        <style>#highscoreNow{position: absolute; top: 8px; right: 40px; font-size: 20px; color:white; background:##fffce2; font-family: 'Helvetica Neue', sans-serif;}</style>
    
        <div id = "end_score"></div>
        <button id = "refreshButton" type="button" onClick="window.location.reload()">Restart (R)</button>
        <button id = "clearHsButton" type="button" onClick="window.location.reload()">Clear Highscore (H)</button>
        <style>div{display: none; position: absolute; left: 25%; top: 25%; width: 50%; height: 35%; text-align: center; font-size: 18px; background: white; border: 1px solid black}</style>
        <style>#refreshButton{display: none; position: absolute; border: 1px solid black;top: 35%; left: 40%; font-size: 20px; color:white; background:black; font-family: 'Helvetica Neue', sans-serif;}</style>
        <style>#clearHsButton{display: none; position: absolute; border: 1px solid black;top: 35%; left: 50%; font-size: 20px; color:white; background:black; font-family: 'Helvetica Neue', sans-serif;}</style>


        <script src="backend.js" type="text/javascript"></script>
    </body>
</html>
